<!DOCTYPE html>
<html>
<head>
    <title>Dark Themed Website</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: #fff;
            font-family: Arial, sans-serif;
            background-image: url('https://unsplash.com/photos/green-abstract-art-HGVtA1zSHo4');
            background-size: cover;
            backdrop-filter: blur(5px);
        }
        #content {
            margin: 0 auto;
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://github.com/Akascape/tkinter-toolkit/blob/main/assets/database.json')
        .then(response => response.json())
        .then(data => {
            const content = document.getElementById('content');
            for (let key in data) {
                content.innerHTML += `<h2>${key}</h2><p>${data[key]}</p>`;
            }
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
